<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Numero Magico</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="animate.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">

          <div class="col l12 m12 s12">
              <h2 class="center-align">Número Mágico</h2>
          </div>

          <div class="col l6 m12 s12">
            <div class="card-panel">
              <p>
                Este es un juego de adivinar un número del uno al diez,
                tendrás tres intentos.
              </p>
              <button type="button" id="start" class="waves-effect waves-yellow btn-flat">Comenzar</button>
              <button type="button" id="stop" class="waves-effect waves-red btn-flat">Detener</button>
            </div>
            <div class="input-field col l12 m12 s12">
              <input id="numero" type="text" class="validate" disabled/>
              <label for="numero" data-error="Los numeros float se convertiran en numero enteros">Apuesta</label>
            </div>
          </div>

          <div class="col l6 m12 s12" id="resultado">

          </div>
        </div>
      </div>
    </main>
    <script  src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
